    ### 原生和jQuery互转
    
    原生对象转jQuery 对象，只需要包$()即可   box -> $(box)
 
    jQuery 对象 转原生   $(box) -> $(box),get(0) 或者 $box[0]   $box[0]是把索引为0的jQuery对象转为原生对象



    ### DOM ->文档对象模型，增删改查， 关系，回流，重绘，盒子模型，
    ###j Query 添加元素
    添加元素：
        $(`<li></li>`) 或者$ (`<li>`)


    插入       
     $(`#ul`).append($ (`<li>`))  把li插入到ul中

     $ (`<li>`).appendTo($(`#ul`))  把li插入到ul中 

   


    jQuery中，事件对象里面的this默认原生对象


    */
    
    




    
</script>
