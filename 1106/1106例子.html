function Tab(id){
  this.box = document.getElementById(id);
  this.divs = this.box.querySelectorAll('div');
  this.bths = this.box.querySelectorAll('button');
  this.prevIndex = 0;
  this.timer;
  this.num=0;

}

Tab.prototype.events = function (evName='onclick'){
    const that = this ;
    for( let i= 0, len=this.bths.length; i< len; i++  ){
        this.bths[i][evName] = function(){
            that.change(i);
        }

    }
}

Tab.prototype.change = function(i){
 
 this.bths[this.prevIndex].className = this.divs[this.prevIndex].className ='';
 this.bths[i].className = 'active';
 this.divs[i].className ='show';
 this.prevIndex = i;
}

Tab.prototype.play =function(){
    this.timer= setInterval(()=>{
      this.num ++;
      this.num%=this.bths.length;this.change(this.num);

    },500);
}

Tab.prototype.stop =function(){
    clearInterval(this.timer);
    this,timer =null;
}

Tab.prototype.IsAutoplay =function(){
    return this.timer;
}
