<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width: 100px;
    height: 100px;
    background: lightpink;
    border: 2px solid lawngreen;
    position: absolute;
    left: 0;
    top: 0;
}

</style>
</head>
<body style = "height: 3000px;">
 <button id = "btn" >显示</button>
 <div id="box"></div>
<script>
/*
MouseEvent 事件对象  里面放的用户是触发事件的细节
当**调用**函数的事件的时候，事件函数的第一个参数一定是事件函数

让图片跟着鼠标滑动，需要再图片的样式上加上绝对定位和 letf和top值,再函数的参数上加上ev 

   ev.clientX/ev.clientY 基于window可视区，鼠标滑动的距离 从left 和top 开始 (只能在一屏之内滑动)
   ev.pageX/ev.pageY  滑动的距离基于页面，加上滚动条

### 冒泡
 当触发的某个元素的事件函数的时候，如果祖先节点绑定的事件和触发的事件一致
 从目标元素起，自下而上直到window的过程就叫冒泡
 ###阻止冒泡  函数参数要加ev
    ev.cancelBubble =true   不是标准，所有的浏览器都兼容
    stopPropagation()   是标准，但低版本的浏览器不兼容

*/
 box.onmousemove = function(ev){
    console.log(ev)
    // 移动的距离减去盒子宽度的一半 这样鼠标就放在中间了，如果移动的距离是0那么鼠标划上去的话就只能出现一半的盒子
    //  this.style.left = ev.clientX - this.clientWidth/2+'px';
    // this.style.top = ev.clientY - this.clientHeight/2+'px'; 
   this.style.left = ev.pageX - this.clientWidth/2+'px'; 
   this.style.top = ev.pageY - this.clientHeight/2+'px';
 }


</script>
</body>
</html>
