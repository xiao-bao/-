<script>
    /*
       把下面str的name，age，say换成obj中的value值
    */  
    /*
      1.先取出str里面的{name},{age}，{say}
      2.因为macth返回的是数组，用字符串的方法，检索
      3.检索之后截取 ，然后添加在obj里面，就得到属性名
      4.然后用正则替换
    */
    let obj = {
        name:'小明',
        age:18,
        say:'好好学习，天天向上'
    }  
    let str = '我的名字叫{name},年龄是{age}岁,我想说:{say}';
    let ary = str.match(/\{[a-z]+\}/g);
   // console.log(ary)
    let ary2 = [];
    for(let i=0;i<ary.length;i++){
        let index = ary[i].indexOf('{');       
         let lastIndex = ary[i].lastIndexOf('}');
         let str3 = ary[i].substring(index+1,lastIndex);  
         //console.log(str3)    
         ary2.push(obj[str3]);
         //console.log(str3)
    }
      console.log(ary2);
